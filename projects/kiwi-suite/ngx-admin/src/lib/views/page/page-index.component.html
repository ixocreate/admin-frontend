<ng-container>
    <app-content [title]="'Sitemap'">
        <ng-template #content>
            <div class="card card-accent-primary">
                <div class="card-body">
                    <sitemap-list (changeLocale)="onChangeLocale($event)"></sitemap-list>
                </div>
            </div>
        </ng-template>

        <ng-template #header>
            <div class="btn-group btn-group-sm pull-right">
                <a [routerLink]="['create', selectedLocale]" *can="['admin.api.'+resourceKey+'.create']" class="btn btn-success btn-sm">
                    <i class="fa fa-plus"></i> Create
                </a>
            </div>
        </ng-template>
    </app-content>
</ng-container>
