<ng-container  *ngIf="data$ | async as data">
    <app-content [title]="'Sitemap'">
        <ng-template #content>
            <div class="card card-accent-primary">
                <div class="card-body">
                    <page-list [locale]="selectedLocale"></page-list>
                </div>
            </div>
        </ng-template>

        <ng-template #header>
            <div class="btn-group btn-group-sm pull-right">
                <a [routerLink]="['create', selectedLocale, data.meta.parent.id]" class="btn btn-success btn-sm">
                    <i class="fa fa-plus text-success"></i> Create
                </a>
            </div>
        </ng-template>
    </app-content>
</ng-container>
