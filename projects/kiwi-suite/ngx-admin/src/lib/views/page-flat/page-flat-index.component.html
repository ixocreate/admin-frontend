<ng-container  *ngIf="data$ | async as data">
    <app-content [title]="'Sitemap'">
        <ng-template #content>
            <div class="card card-accent-primary">
                <div class="card-body">
                    <div class="row" *ngIf="locales.length > 1">
                        <div class="col-sm-12 col-xs-12 col-md-3 col-lg-3 offset-md-9 offset-lg-9">
                            <ng-select [items]="locales"
                                       bindLabel="name"
                                       bindValue="locale"
                                       [(ngModel)]="selectedLocale"
                                       [clearable]="false"></ng-select>
                        </div>
                    </div>
                    <page-list [locale]="selectedLocale"></page-list>
                </div>
            </div>
        </ng-template>

        <ng-template #header>
            <div class="btn-group btn-group-sm pull-right">
                <a [routerLink]="['create', selectedLocale, data.meta.parent.id]" class="btn btn-success btn-sm">
                    <i class="fa fa-plus"></i> Create
                </a>
            </div>
        </ng-template>
    </app-content>
</ng-container>
