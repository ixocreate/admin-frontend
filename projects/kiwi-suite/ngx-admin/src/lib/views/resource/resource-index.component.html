<ng-container *ngIf="data$ | async as data">
    <app-content [title]="data.label">
        <ng-template #content>
            <div class="card card-accent-primary">
                <div class="card-body">
                    <resource-list [dataService]="dataService"></resource-list>
                </div>
            </div>
        </ng-template>

        <ng-template #header>
            <div class="btn-group btn-group-sm pull-right">
                <a routerLink="/{{ resourcePathPrefix }}/{{ resourceKey }}/create"
                   *can="['admin.api.'+resourceKey+'.create']" class="btn btn-outline-success btn-sm">
                    <i class="fa fa-plus text-success"></i> Create
                </a>
            </div>
        </ng-template>
    </app-content>
</ng-container>
