<kiwi-content>
  <ng-template #headerButtons>
    <button class="btn btn-success" (click)="onSubmit()" [disabled]="false && !form.valid" *ngIf="showButton">
      <i class="fa fa-plus"></i> Create
    </button>
  </ng-template>

  <ng-container *ngIf="data$ | async as data">
    <div class="card card-accent-primary">
      <div class="card-header custom-card-header">
        <h6 class="m-0 text-center text-sm-left">Create a <b>{{ data.label }}</b></h6>
      </div>
      <div class="card-body">
        <ng-container *ngIf="data && form && fields; else isLoading">
          <form #f="ngForm" [formGroup]="form" (ngSubmit)="onSubmit()" class="kiwi-form">
            <formly-form [form]="form" [fields]="fields" [model]="data.item"></formly-form>
          </form>
        </ng-container>
        <ng-template #isLoading>
          <div class="text-center my-3 loading">
            <kiwi-loading class="big-center"></kiwi-loading>
          </div>
        </ng-template>
      </div>
      <div class="card-footer text-muted">
        * Required Field
      </div>
    </div>
  </ng-container>
</kiwi-content>
