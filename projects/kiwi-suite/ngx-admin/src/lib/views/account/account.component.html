<kiwi-content>
  <ng-container *ngIf="accountData.user$ | async as user">

    <form [formGroup]="emailForm" (ngSubmit)="onSubmitEmail(emailFormModel)" *ngIf="emailForm" novalidate>
      <div class="card card-accent-primary">
        <div class="card-header">Change Email</div>
        <div class="card-body">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="{{ user.email }}" readonly>
          </div>
          <formly-form [form]="emailForm" [fields]="emailFormFields" [model]="emailFormModel"></formly-form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Change Email</button>
        </div>
      </div>
    </form>

    <form [formGroup]="passwordForm" (ngSubmit)="onSubmitPassword(passwordFormModel)" *ngIf="passwordForm" novalidate>
      <div class="card card-accent-primary">
        <div class="card-header">Change Password</div>
        <div class="card-body">
          <formly-form [form]="passwordForm" [fields]="passwordFormFields" [model]="passwordFormModel"></formly-form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Change Password</button>
        </div>
      </div>
    </form>

  </ng-container>
</kiwi-content>
