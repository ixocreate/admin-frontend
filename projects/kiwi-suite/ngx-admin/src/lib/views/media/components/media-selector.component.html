<div class="row">
    <div class="col-3">
        <div class="d-block mb-4 h-100" *ngIf="!media" (click)="openModal(template)">
            <div class="media-container">
                <div class="media-icon">
                    <span class="file-icon fa fa-5x fa-fw fa-plus"></span>
                </div>
            </div>
        </div>
        <div class="d-block mb-4 h-100" *ngIf="media">
            <div *ngIf="isImage(media.mimeType)" class="media-container">
                <div class="media-image"
                     [ngStyle]="{backgroundImage: 'url(/media/img/admin-thumb/' + media.basePath + media.filename + ')'}"></div>
                <div class="media-image-title p-1 text-nowrap text-truncate">
                    <a (click)="remove()"><span class="fa fa-close"></span></a>&nbsp;<small>{{ media.filename }}</small>
                </div>
            </div>
            <div *ngIf="!isImage(media.mimeType)" class="media-container">
                <div class="media-icon">
                    <span [class]="'file-icon fa fa-5x fa-fw ' + mimeTypeIcon(media.mimeType)"></span>
                </div>
                <div class="media-image-title p-1 text-nowrap text-truncate">
                    <a (click)="remove()"><span class="fa fa-close"></span></a>&nbsp;<small>{{ media.filename }}</small>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <media-list (onSelect)="onSelect($event)"></media-list>
    </div>
</ng-template>
