<div class="row">
    <div class="col-lg-8 col-xl-6">
        <form [formGroup]="form" (ngSubmit)="onSubmit(action)" *ngIf="form && (action$ | async) as action">
            <div class="card card-accent-primary">
                <div class="card-header">
                    <b class="text-muted">{{ model.title || (resourceName$ | async) }}</b>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <input formControlName="title" class="form-control" placeholder="Title">
                    </div>
                    <div class="form-group">
                        [FILE]
                    </div>
                    <div class="form-group">
                        <textarea type="description" formControlName="description" class="form-control"
                                  placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary"
                            [disabled]="(dirty$ | async) && (loading$ | async)">
                        <i class="fa fa-save"></i>
                        <span *ngIf="action === 'create'">Create</span>
                        <span *ngIf="action === 'edit'">Update</span>
                    </button>
                    <button type="button" class="btn btn-outline-danger pull-right"
                            [disabled]="(loading$ | async)"
                            (click)="onDelete()"
                            *ngIf="action === 'edit'">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
