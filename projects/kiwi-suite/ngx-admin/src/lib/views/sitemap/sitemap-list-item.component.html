<ng-container [ngSwitch]="type">

    <ng-container *ngSwitchCase="'array'">
        <app-sitemap-list-container
                [model]="model"
                [template]="container.template"
                [dropZone]="dropZone"
                [dropZones]="dropZones"
                [removeOnSpill]="removeOnSpill"
                [droppableItemClass]="droppableItemClass"
                [copy]="copy"
                (drop)="onDrop($event)">
        </app-sitemap-list-container>
    </ng-container>

    <ng-container *ngSwitchCase="'object'">
        <ng-template
                *ngIf="container.template"
                [ngTemplateOutlet]="container.template"
                [ngTemplateOutletContext]="data">
        </ng-template>
        <ng-container *ngIf="!container.template">
            <div class="sitemap-container d-flex mb-2">
                <div class="btn btn-sm btn-outline-secondary px-2 d-flex flex-column justify-content-center"
                     ngxDragHandle>
                    <i class="fa fa-fw fa-bars text-muted"></i>
                </div>
                <div class="sitemap-label flex-grow-1 py-2 px-3">
                    <div>
                        {{ model.label }}
                    </div>
                </div>
                <button class="btn btn-sm btn-primary p-2 d-flex flex-column justify-content-center"
                        type="button"
                        routerLink="">
                    <i class="fa fa-fw fa-pencil"></i>
                </button>
            </div>
            <app-sitemap-list-container
                    *ngIf="model.children"
                    [model]="model.children"
                    [template]="container.template"
                    [dropZone]="dropZone"
                    [dropZones]="dropZones"
                    [removeOnSpill]="removeOnSpill"
                    [droppableItemClass]="droppableItemClass"
                    [copy]="copy"
                   (drop)="onDrop($event)">
            </app-sitemap-list-container>
        </ng-container>
    </ng-container>

    <ng-container *ngSwitchCase="'undefined'">
    </ng-container>

    <ng-container *ngSwitchDefault>
        <ng-template
                *ngIf="container.template"
                [ngTemplateOutlet]="container.template"
                [ngTemplateOutletContext]="data">
        </ng-template>
        <div
                *ngIf="!container.template"
                class="ngx-dnd-content">
            {{model}}
        </div>
    </ng-container>

</ng-container>
