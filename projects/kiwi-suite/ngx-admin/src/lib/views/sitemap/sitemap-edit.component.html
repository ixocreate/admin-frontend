<div *ngIf="(contentSchema$ | async) as contentSchema">
    <form [formGroup]="contentForm" (ngSubmit)="onSubmit()"
          *ngIf="contentForm">
        <div class="card card-accent-primary">
            <div class="card-header">
                <b class="text-muted">{{ resourceName$ | async }}</b>
            </div>
            <div class="card-body">
                <formly-form [form]="contentForm" [fields]="contentFields" [model]="contentModel"></formly-form>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-fw fa-save"></i>
                    <span>Update</span>
                </button>
            </div>
        </div>
    </form>
</div>

<ng-template #asideTemplate>
    <tabset>
        <tab>
            <ng-template tabHeading>
                <i class="icon-settings"></i>
            </ng-template>
            <div class="p-3">
                <form [formGroup]="form" (ngSubmit)="onSubmit()"
                      *ngIf="form && (schema$ | async) as schema">
                    <formly-form [form]="form" [fields]="fields" [model]="model">
                    </formly-form>
                </form>
                <form [formGroup]="navigationForm" (ngSubmit)="onSubmit()"
                      *ngIf="navigationForm && (navigationSchema$ | async) as navigationSchema">
                    <formly-form [form]="navigationForm" [fields]="navigationFields" [model]="navigationModel">
                    </formly-form>
                </form>
            </div>
        </tab>
