        <form [formGroup]="contentForm" (ngSubmit)="onSubmitContent()" *ngIf="contentForm && contentFields">
            <div class="card card-accent-primary">
                <div class="card-header">
                    <ng-container *ngIf="editName === false">
                        <button type="button" class="btn btn-sm btn-link" (click)="editName = true"><i class="fa fa-edit"></i></button> <b class="text-muted">{{ contentModel.name }}</b>
                    </ng-container>
                    <ng-container *ngIf="editName === true">
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary" type="button" (click)="editName = false"><i class="fa fa-check"></i></button>
                            </div>
                            <input type="text" class="form-control" value="{{ contentModel.name }}">
                        </div>
                    </ng-container>
                </div>
                <div class="card-body">
                    <formly-form [form]="contentForm" [fields]="contentFields" [model]="contentModel"></formly-form>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-fw fa-save"></i>
                        <span>Update</span>
                    </button>
                </div>
            </div>
        </form>

    </div>
    <div class="col-md-4 col-lg-5 col-xl-6">
        <pre *ngIf="this.contentModel">{{ this.contentModel | json }}</pre>
        <pre *ngIf="this.contentForm">{{ this.contentForm.getRawValue() | json }}</pre>
    </div>
</div>
