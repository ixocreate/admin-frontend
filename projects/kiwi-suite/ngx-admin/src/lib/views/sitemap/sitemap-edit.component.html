        <form [formGroup]="contentForm" (ngSubmit)="onSubmitContent()"
              *ngIf="contentForm && contentFields">
            <div class="card card-accent-primary">
                <div class="card-header">
                    <b class="text-muted">{{ resourceName$ | async }}</b>
                </div>
                <div class="card-body">
                    <formly-form [form]="contentForm" [fields]="contentFields" [model]="contentModel"></formly-form>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-fw fa-save"></i>
                        <span>Update</span>
                    </button>
                </div>
            </div>
        </form>

    </div>
    <div class="col-md-4 col-lg-5 col-xl-6">
        <pre *ngIf="this.contentModel">{{ this.contentModel | json }}</pre>
        <pre *ngIf="this.contentForm">{{ this.contentForm.getRawValue() | json }}</pre>
    </div>
</div>
