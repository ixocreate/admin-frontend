<ng-container *ngIf="(models$ | async) as items">
    <div class="row">
        <div class="col-sm-12 col-xs-12 col-md-3 col-lg-3 offset-md-9 offset-lg-9">
            <ng-select [items]="locales"
                       bindLabel="name"
                       bindValue="locale"
                       [(ngModel)]="selectedLocale"
                       [clearable]="false"
                       (change)="onChangeLocale($event)"></ng-select>
        </div>
    </div>
    <ng-container *ngIf="items.length === 0">
        No Pages
    </ng-container>
    <ng-container *ngIf="items.length > 0">
        <sitemap-list-container [model]="items"
                                (drop)="drop($event)"
                                [locale]="selectedLocale">
        </sitemap-list-container>
    </ng-container>
</ng-container>
