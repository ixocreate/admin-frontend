
<div class="input-group mb-3">
    <input type="text" class="form-control" readonly value="{{link | json}}" />
    <button *ngIf="link !== null" type="button" class="btn btn-default input-group-append" (click)="remove()">remove</button>
    <button type="button" class="btn btn-default input-group-append" (click)="openModal(template)">Link</button>
</div>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Link</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <link-modal (onSelect)="onSelect($event)"></link-modal>
    </div>
</ng-template>
