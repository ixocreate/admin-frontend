<div class="row">
    <select (change)="changeType($event.target.value)">
        <option value="page">Page</option>
        <option value="external">External</option>
        <option value="media">Media</option>
    </select>
</div>

<div *ngIf="selectedType=='page'">
    <sitemap-modal-list (onSelect)="onPageSelect($event)"></sitemap-modal-list>
</div>

<div *ngIf="selectedType=='media'">
    <media-list (onSelect)="onMediaSelect($event)"></media-list>
</div>

<div class="row">

    <div *ngIf="selectedType=='external'">
        <label>External Url</label>
        <input type="text" class="form-control" >
    </div>

    <div>
        <button type="button" (click)="externalSave()">Save</button>
    </div>

</div>
