<kiwi-content>
  <ng-container *ngIf="data$ | async as data">
    <div class="row">
      <div *ngFor="let widget of data.items" [ngClass]="{'col-md-12': widget.size === 3, 'col-md-8': widget.size === 2, 'col-md-4': widget.size === 1}">
        <ng-container *ngIf="widget.type === 'slideshow'">
          <kiwi-dashboard-slideshow [data]="widget.data"></kiwi-dashboard-slideshow>
        </ng-container>
        <ng-container *ngIf="widget.type === 'counter'">
          <kiwi-dashboard-counter [data]="widget.data"></kiwi-dashboard-counter>
        </ng-container>
        <ng-container *ngIf="widget.type === 'statistic-overview'">
          <kiwi-dashboard-statistics-overview [data]="widget.data"></kiwi-dashboard-statistics-overview>
        </ng-container>
      </div>
    </div>
  </ng-container>
</kiwi-content>
