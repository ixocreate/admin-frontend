<ng-container>
    <app-content [title]="'Translation'">
        <ng-template #content>
            <div class="row" *ngIf="catalogues$ | async as catalogues">
                <div class="col-sm-6 col-lg-3" *ngFor="let catalogue of catalogues">
                    <div class="card card-accent-info" style="cursor: pointer;" (click)="goToCatalogue(catalogue.catalogue)">
                        <div class="card-body">
                            <div class="h4 m-0">Catalogue: {{ catalogue.catalogue }}</div>
                            <div class="row align-items-center mt-3" *ngFor="let locale of catalogue.locales">
                                <div class="col-1">
                                    <i class="flag-icon flag-icon-{{ locale.country }}"></i>
                                </div>
                                <div class="col-11">
                                    <progressbar [max]="catalogue.count" [value]="locale.count" type="success"  [animate]="true"><i>{{locale.count}} / {{ catalogue.count }}</i></progressbar>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </app-content>
</ng-container>
