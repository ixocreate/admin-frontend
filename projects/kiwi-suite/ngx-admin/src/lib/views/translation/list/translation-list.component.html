<kiwi-content>
  <ng-container *ngIf="dataUrl">
    <kiwi-datatable [tableTitle]="'Translation Catalogue: <b>' + catalogueId + '</b>'" [apiUrl]="dataUrl" [columns]="columns" (updatedData)="setColumns($event)"></kiwi-datatable>
  </ng-container>

  <ng-template #buttonColumnTemplate let-row="row" let-value="value" let-i="index">
    <div class="text-right">
      <a class="btn btn-sm btn-primary" [routerLink]="row.id + '/edit'"><i class="fa fa-pencil"></i> Edit</a>
    </div>
  </ng-template>
</kiwi-content>
