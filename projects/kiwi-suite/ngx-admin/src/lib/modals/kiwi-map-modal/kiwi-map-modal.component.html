<div class="modal-header bg-{{ confirmBtnType }}">
  <h5 class="modal-title" [innerHtml]="title"></h5>
</div>
<div class="modal-body p-0">
  <div class="pt-3 px-3">
    <div class="input-group">
      <input [(ngModel)]="selectedLocation"
             [typeahead]="foundLocations"
             (typeaheadOnSelect)="onSelectLocation($event)"
             typeaheadWaitMs="300"
             [typeaheadOptionsLimit]="7"
             typeaheadOptionField="display_name"
             placeholder="Search for a location..."
             class="form-control">
      <div class="input-group-append">
        <span class="input-group-text"><i class="fa fa-fw fa-search"></i></span>
      </div>
    </div>
  </div>
  <hr/>
  <div class="px-3 kiwi-form kiwi-form-inline">
    <div class="form-group">
      <label class="kiwi-form-label">Latitude</label>
      <div class="kiwi-form-control-container">
        <input [(ngModel)]="latitude" class="form-control" (change)="setMarker()" [class.is-invalid]="!isValid"/>
      </div>
    </div>
    <div class="form-group">
      <label class="kiwi-form-label">Longitude</label>
      <div class="kiwi-form-control-container">
        <input [(ngModel)]="longitude" class="form-control" (change)="setMarker()" [class.is-invalid]="!isValid">
      </div>
    </div>
  </div>
  <div id="modal_map" class="modal-map"></div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-{{ confirmBtnType }}" (click)="confirm()">
    <i class="{{ confirmBtnIcon }}"></i> {{ confirmBtnTitle }}
  </button>
  <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">
    {{ cancelBtnTitle }}
  </button>
</div>
