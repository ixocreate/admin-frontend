<div class="pagination-container">
  <div class="row align-items-center">
    <div class="col-sm">
      {{ totalItems.toLocaleString() }} Items
    </div>
    <div class="col-sm text-right">
      <pagination previousText="<" nextText=">" [maxSize]="5" [rotate]="true" [itemsPerPage]="itemsPerPage" [totalItems]="totalItems" [ngModel]="currentPage" (pageChanged)="onPage($event)"></pagination>
    </div>
  </div>
</div>
