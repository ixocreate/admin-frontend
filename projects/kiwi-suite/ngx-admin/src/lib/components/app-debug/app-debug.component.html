<div id="debug" *ngIf="show">
    <button class="btn btn-secondary pull-right" type="button" (click)="toggle()">
        <strong style="font-size: 1.3em">
            &times;
        </strong>
    </button>
    <div class="mb-3">
        <!--<button type="button" (click)="sessionReady(true)">Session Ready</button>-->
        <!--<button type="button" (click)="sessionReady(false)">Session Not Ready</button>-->
        <!--<button type="button" (click)="configReady(true)">Config Ready</button>-->
        <!--<button type="button" (click)="configReady(false)">Config Not Ready</button>-->
        <!--<button type="button" (click)="loadSession()">Load Session</button>-->
        <button class="btn btn-success" type="button" (click)="loadConfig()">Load Config</button>
        <button class="btn btn-success" type="button" (click)="loadUser()">Load User</button>
    </div>
    <div class="row">
        <div class="col-md-6">
            <pre *ngIf="(config$ | async) as config">{{ config | json }}</pre>
        </div>
        <!--<div class="col-md-6">-->
        <!--<pre *ngIf="(dataStore$) as dataStore">{{ dataStore | json }}</pre>-->
        <!--</div>-->
    </div>
</div>
