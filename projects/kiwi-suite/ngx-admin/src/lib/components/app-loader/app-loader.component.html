<div id="loader" *ngIf="!(ready$ | async)">
    <div>
        <div class="message">
            <span class="text-muted text-uppercase" *ngIf="(loading$ | async)">
                Initializing&hellip;
            </span>
            <span class="text-danger text-uppercase" *ngIf="!(loading$ | async)">
                Initialization error
            </span>
        </div>
    </div>
</div>
