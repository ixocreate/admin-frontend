<ng-container *ngIf="data$ | async as data; else isLoading">
    <ng-container *ngIf="form && fields">
      <formly-form [form]="form" [fields]="fields" [model]="data.item" class="kiwi-form kiwi-form-inline"></formly-form>
    </ng-container>
</ng-container>
<ng-template #isLoading>
  <div class="text-center my-3 loading">
    <kiwi-loading class="big-center"></kiwi-loading>
  </div>
</ng-template>
