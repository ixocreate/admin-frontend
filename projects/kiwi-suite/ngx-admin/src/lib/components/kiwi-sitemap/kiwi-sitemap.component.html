<ng-container *ngIf="data$ | async as data">
  <div class="row" >
    <div class="col-sm-12 col-xs-12 col-md-3 col-lg-3 offset-md-9 offset-lg-9">
    </div>
  </div>

</ng-container>

<div class="card">
  <div class="card-header">
    <div class="row align-items-center">
      <div class="col-sm"><h6 class="m-0 mt-1 mt-sm-0 text-center text-sm-left">Sitemap</h6></div>
      <div class="col-sm-5 mt-2 mt-sm-0" *ngIf="locales.length > 1">
        <ng-select [items]="locales" bindLabel="name" bindValue="locale" [(ngModel)]="selectedLocale"
                   [clearable]="false" (change)="onChangeLocale()"></ng-select>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ng-container *ngIf="data$ | async as data; else isLoading">
      <ng-container *ngIf="data.items.length > 0; else noPages">
        {{ data | json }}
      </ng-container>
      <ng-template #noPages>
        There are no Pages. Please create your first Page.
      </ng-template>
    </ng-container>
    <ng-template #isLoading>
      <div class="p-3">
        <kiwi-loading class="big-center"></kiwi-loading>
      </div>
    </ng-template>
  </div>
</div>
