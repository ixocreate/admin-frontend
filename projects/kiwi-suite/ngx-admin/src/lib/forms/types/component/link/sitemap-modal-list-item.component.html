
<ng-container *ngIf="items">
    <div *ngFor="let model of items" style="padding: 0 0 0 20px !important;">
        <div class="sitemap-container d-flex mb-2" (click)="select(model.pages[locale])">
            <div class="sitemap-label flex-grow-1 py-2 px-3" style="border: 1px solid #c2cfd6; cursor: pointer;">
                <div>
                    <ng-container *ngIf="model.pages[locale] && model.pages[locale].name">
                        {{ model.pages[locale].name }}
                    </ng-container>
                    <ng-container *ngIf="!model.pages[locale] || !model.pages[locale].name ">
                        <small *ngFor="let locale of objectKeys(model.pages)" style="text-decoration: line-through;">
                            <ng-container *ngIf="model.pages[locale].name">
                                [{{ model.pages[locale].name }}]
                            </ng-container>
                        </small>
                    </ng-container>
                </div>
            </div>
        </div>
        <sitemap-modal-list-item
                *ngIf="model.children"
                [items]="model.children"
                [locale]="locale"
                (onSelect)="select($event)">
        </sitemap-modal-list-item>
    </div>

</ng-container>
