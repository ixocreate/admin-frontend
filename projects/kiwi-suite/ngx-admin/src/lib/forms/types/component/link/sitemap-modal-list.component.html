<ng-container *ngIf="data$ | async as data">
    <div class="row" *ngIf="locales.length > 1">
        <div class="col-sm-12 col-xs-12 col-md-3 col-lg-3 offset-md-9 offset-lg-9">
            <ng-select [items]="locales"
                       bindLabel="name"
                       bindValue="locale"
                       [(ngModel)]="selectedLocale"
                       [clearable]="false"></ng-select>
        </div>
    </div>
    <ng-container *ngIf="data.items.length === 0">
        No Pages
    </ng-container>
    <ng-container *ngIf="data.items.length > 0">
        <sitemap-modal-list-item [items]="data.items" [locale]="selectedLocale" (onSelect)="select($event)">
        </sitemap-modal-list-item>
    </ng-container>
</ng-container>
