<ixo-content>
  <ng-template #headerButtons>
    <a [routerLink]="'../'" class="btn btn-outline-dark">
      <i class="fa fa-ban"></i> Cancel
    </a>
    <ixo-button color="success" [loading]="loading" icon="plus" (click)="onSubmit()">Create</ixo-button>
  </ng-template>
  <ng-container *ngIf="aboveWidgetData$ | async as data">
    <ixo-dashboard [data]="data"></ixo-dashboard>
  </ng-container>

  <div class="card card-accent-primary">
    <div class="card-header custom-card-header">
      <h6 class="m-0 text-center text-sm-left">Create a <b>{{ resourceInfo.label }}</b></h6>
    </div>
    <div class="card-body">
      <ng-container *ngIf="form && fields; else isLoading">
        <formly-form [form]="form" [fields]="fields" [model]="data" class="ixo-form ixo-form-inline"
                     (ngSubmit)="onSubmit()">
        </formly-form>
      </ng-container>
      <ng-template #isLoading>
        <div class="text-center my-3 loading">
          <ixo-loading class="big-center"></ixo-loading>
        </div>
      </ng-template>
    </div>
    <div class="card-footer text-muted">
      <b class="text-danger">*</b> Required Field
    </div>
  </div>

  <ng-container *ngIf="belowWidgetData$ | async as data">
    <ixo-dashboard [data]="data"></ixo-dashboard>
  </ng-container>
</ixo-content>
