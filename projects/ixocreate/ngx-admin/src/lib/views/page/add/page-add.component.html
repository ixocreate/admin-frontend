<ixo-content>
  <ng-template #headerButtons>
    <a [routerLink]="'../../../'" class="btn btn-outline-dark">
      <i class="fa fa-ban"></i> Cancel
    </a>
    <ixo-button color="success" [loading]="loading" icon="plus" (click)="onSubmit()">Add</ixo-button>
  </ng-template>

  <div class="card card-accent-primary">
    <div class="card-header custom-card-header">
      <h6 class="m-0 text-center text-sm-left">Add a <b>Page</b></h6>
    </div>
    <div class="card-body">
      <ng-container *ngIf="form && fields; else isLoading">
        <formly-form [form]="form" [fields]="fields" class="ixo-form" (ngSubmit)="onSubmit()">
        </formly-form>
      </ng-container>
      <div class="form-group mt-3 ixo-form" *ngIf="fromPages.length">
        <label class="ixo-form-label">Copy content from other language (you can leave this empty)</label>
        <div class="ixo-form-control-container">
          <ng-select
            [(ngModel)]="selectedFromPage"
            [items]="fromPages"
            placeholder="Language..."
            bindValue="id"
            bindLabel="name"></ng-select>
        </div>
      </div>
      <ng-template #isLoading>
        <div class="text-center my-3 loading">
          <ixo-loading class="big-center"></ixo-loading>
        </div>
      </ng-template>
    </div>
    <div class="card-footer text-muted">
      <b class="text-danger">*</b> Required Field
    </div>
  </div>
</ixo-content>
