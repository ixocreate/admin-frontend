<ixo-content>
  <ng-template #headerButtons>
    <a [routerLink]="'../../../'" class="btn btn-outline-dark">
      <i class="fa fa-ban"></i> Cancel
    </a>
    <button class="btn btn-success" (click)="onSubmit()">
      <i class="fa fa-plus"></i> Create
    </button>
  </ng-template>

  <ng-container>
    <div class="card card-accent-primary">
      <div class="card-header custom-card-header">
        <h6 class="m-0 text-center text-sm-left">Create a <b>Page</b></h6>
      </div>
      <div class="card-body">
        <ng-container *ngIf="form && fields; else isLoading">
          <formly-form [form]="form" [fields]="fields" class="ixo-form" (ngSubmit)="onSubmit()">
          </formly-form>
        </ng-container>
        <ng-template #isLoading>
          <div class="text-center my-3 loading">
            <ixo-loading class="big-center"></ixo-loading>
          </div>
        </ng-template>
      </div>
      <div class="card-footer text-muted">
        <b class="text-danger">*</b> Required Field
      </div>
    </div>
  </ng-container>
</ixo-content>
