<ixo-content>
  <ng-container *ngIf="accountData.user$ | async as user; else isLoading">
    <div class="row">
      <div class="col-xl-6">
        <form [formGroup]="localeForm" (ngSubmit)="onSubmitLocale()" class="ixo-form ixo-form-inline"
              *ngIf="localeForm && localeFormFields; else isLoading">
          <div class="card card-accent-primary">
            <div class="card-header custom-card-header">
              <h6 class="mb-0"><b>Locale, Language & Timezone</b></h6>
            </div>
            <div class="card-body">
              <formly-form [form]="localeForm"
                           [fields]="localeFormFields"
                           [options]="localeFormOptions"
                           [model]="user"></formly-form>
            </div>
            <div class="card-body">
              <h6>Examples</h6>
              <dl class="row">
                <dt class="col-md-3">Date & Time</dt>
                <dd class="col-md-9">{{ exampleDate | ixoDateTime }}</dd>
                <dt class="col-md-3">Date</dt>
                <dd class="col-md-9">{{ exampleDate | ixoDate }}</dd>
                <dt class="col-md-3">Time</dt>
                <dd class="col-md-9">{{ exampleDate | ixoTime }}</dd>
                <dt class="col-md-3">Number</dt>
                <dd class="col-md-9">{{ 1234.567890 | ixoNumber }}</dd>
              </dl>
            </div>
            <div class="card-footer d-lg-flex justify-content-between align-items-center">
              <div class="text-muted">
                <b class="text-danger">*</b> Required Field
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="fa fa-save"></i> Update
              </button>
            </div>
          </div>
        </form>
        <ng-container *ngIf="attributesForm && attributesFormFields">
          <div class="card card-accent-primary" *ngIf="attributesFormFields.length > 0">
            <div class="card-header custom-card-header">
              <h6 class="mb-0"><b>Attributes</b></h6>
            </div>
            <div class="card-body">
              <formly-form [form]="attributesForm"
                           [fields]="attributesFormFields"
                           [model]="user.accountAttributes"
                           class="ixo-form ixo-form-inline"></formly-form>
            </div>
            <div class="card-footer d-lg-flex justify-content-between align-items-center">
              <div class="text-muted">
                <b class="text-danger">*</b> Required Field
              </div>
              <button type="submit" class="btn btn-primary"
                      [disabled]="!attributesForm.valid"
                      (click)="onSubmitAttributes()">
                <i class="fa fa-save"></i> Update
              </button>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="col-xl-6">
        <form [formGroup]="emailForm" (ngSubmit)="onSubmitEmail()" class="ixo-form ixo-form-inline">
          <div class="card card-accent-primary">
            <div class="card-header custom-card-header">
              <h6 class="mb-0">Change <b>Email</b></h6>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label class="ixo-form-label">Current email address</label>
                <div class="ixo-form-control-container">
                  <input type="text" class="form-control" placeholder="{{ user.email }}" readonly>
                </div>
              </div>
              <formly-form [form]="emailForm"
                           [fields]="emailFormFields"
                           [options]="emailFormOptions"></formly-form>
            </div>
            <div class="card-footer d-lg-flex justify-content-between align-items-center">
              <div class="text-muted">
                <b class="text-danger">*</b> Required Field
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!emailForm.valid">
                <i class="fa fa-save"></i> Change Email
              </button>
            </div>
          </div>
        </form>
        <form [formGroup]="passwordForm" (ngSubmit)="onSubmitPassword()" class="ixo-form ixo-form-inline">
          <div class="card card-accent-primary">
            <div class="card-header custom-card-header">
              <h6 class="mb-0">Change <b>Password</b></h6>
            </div>
            <div class="card-body">
              <formly-form [form]="passwordForm"
                           [fields]="passwordFormFields"
                           [options]="passwordFormOptions"></formly-form>
            </div>
            <div class="card-footer d-lg-flex justify-content-between align-items-center">
              <div class="text-muted">
                <b class="text-danger">*</b> Required Field
              </div>
              <button type="submit" class="btn btn-primary"
                      [disabled]="!passwordForm.valid">
                <i class="fa fa-save"></i> Change Password
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </ng-container>
  <ng-template #isLoading>
    <div class="text-center my-3 loading">
      <ixo-loading class="big-center"></ixo-loading>
    </div>
  </ng-template>
</ixo-content>
