<div class="app-body">
  <div class="app-body-background" *ngIf="config.config.project.background"
       [style.backgroundImage]="'url(' + config.config.project.background + ')'"></div>
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <div class="text-center mb-2" *ngIf="config.config.project">
                  <img src="{{ config.config.project.logo }}" style="width: 100px; height: 100px;">
                </div>
                <form [formGroup]="form" (ngSubmit)="onLogin()" novalidate>
                  <div class="text-center">
                    <p class="text-muted">Sign In to your account</p>
                  </div>
                  <alert type="danger" *ngIf="error !== null">{{ error }}</alert>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                    <input formControlName="email" type="email" class="form-control" placeholder="Email"
                           (keyup)="error = null">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    </div>
                    <input formControlName="password" type="password" class="form-control" placeholder="Password"
                           (keyup)="error = null">
                  </div>
                  <div class="text-right">
                    <button type="submit" class="btn btn-primary px-4 btn-block" [disabled]="!form.valid">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div *ngIf="loginMessage.length > 0" class="alert alert-info mt-3">
            <div [innerHTML]="loginMessage"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
