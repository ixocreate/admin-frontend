<ixo-content>
  <ng-container *ngIf="dataUrl">
    <ixo-datatable [tableTitle]="'Translation Catalogue: <b>' + catalogueId + '</b>'" [apiUrl]="dataUrl"
                    [columns]="columns" (updatedData)="setColumns($event)"></ixo-datatable>
  </ng-container>

  <ng-template #buttonColumnTemplate let-row="row" let-value="value" let-i="index">
    <div class="text-right">
      <a class="btn btn-sm btn-primary" [routerLink]="row.id + '/edit'"><i class="fa fa-pencil"></i> Edit</a>
    </div>
  </ng-template>
</ixo-content>
