<div>
  <input
    class="form-control"
    [(ngModel)]="value"
    [type]="type"
    [class.is-invalid]="showError"
    [placeholder]="to.placeholder"
    [disabled]="to.disabled"
    (change)="onChange($event)"
  />
  <div
    *ngIf="characterCount"
    [ngClass]="{'text-warning': minCharCount && valueLength() < minCharCount, 'text-danger': maxCharCount && valueLength() > maxCharCount}"
    class="text-char-count"
  >
    {{ valueLength() }}<span *ngIf="maxCharCount">/{{ maxCharCount }}</span>
  </div>
</div>
