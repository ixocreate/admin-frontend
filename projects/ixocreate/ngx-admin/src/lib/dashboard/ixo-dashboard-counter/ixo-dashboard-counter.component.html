<div *ngIf="data" class="card">
  <div class="card-body p-3 d-flex align-items-center">
    <div [ngStyle]="{ 'background-color': data.color }" class="counter-widget-icon">
      <div class="{{ data.icon }} fa-fw"></div>
    </div>
    <div>
      <div [ngStyle]="{'color': data.color}" class="text-value-sm">{{ data.counter }}</div>
      <div class="text-muted text-uppercase font-weight-bold small">{{ data.title }}</div>
    </div>
  </div>
</div>
