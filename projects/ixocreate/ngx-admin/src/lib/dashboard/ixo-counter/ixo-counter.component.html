<div class="card" *ngIf="data">
  <div class="card-body p-3 d-flex align-items-center">
    <div class="counter-widget-icon" [ngStyle]="{ 'background-color': data.color }">
      <div class="{{ data.icon }} fa-fw"></div>
    </div>
    <div>
      <div class="text-value-sm" [ngStyle]="{'color': data.color}">{{ data.counter }}</div>
      <div class="text-muted text-uppercase font-weight-bold small">{{ data.title }}</div>
    </div>
  </div>
</div>
