<div class="card" *ngIf="data">
  <div class="card-body p-0">
    <div class="row no-gutters media-grid">
      <div *ngFor="let item of data" class="col-xl-2 col-sm-4 col-6">
        <a [href]="item.image.original" target="_blank" class="media-container">
          <div class="media-image" [ngStyle]="{backgroundImage: 'url(' + item.image.thumb + ')'}"></div>
          <div class="media-image-title"><div>{{ item.title }}</div></div>
          <div class="media-image-icon" *ngIf="item.icon"><i [class]="item.icon"></i></div>
        </a>
      </div>
    </div>
  </div>
</div>
