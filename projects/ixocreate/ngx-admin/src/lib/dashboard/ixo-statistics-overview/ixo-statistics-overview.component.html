<div *ngIf="data" class="card">
  <div class="card-body">
    <div *ngFor="let element of data; let index = index">
      <hr *ngIf="index !== 0"/>
      <h6 class="mb-3">{{ element.name }}</h6>
      <div class="row align-items-center">
        <div *ngIf="element.progress.length > 0" class="col-sm-6">
          <div *ngFor="let progress of element.progress; let index = index" [class.mt-3]="index !== 0">
            <div class="custom-progress">
              <div [style.background-color]="progress.color" class="custom-progress-bar-bg"></div>
              <div [style.background-color]="progress.color" [style.width]="(progress.current / progress.max * 100) + '%'"
                   class="custom-progress-bar"></div>
              <div [style.color]="progress.textColor" class="custom-progress-text">{{progress.current}}
                / {{progress.max}} {{ progress.title }}</div>
            </div>
          </div>
        </div>
        <div *ngFor="let counter of element.counter" class="col-sm">
          <h2 [style.color]="counter.color" class="mb-0">{{ counter.counter }}</h2>
          <div class="text-muted text-uppercase font-weight-bold">{{ counter.title }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
