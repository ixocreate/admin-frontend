<div class="row">
    <div class="col-md-8 col-lg-6">
        <form [formGroup]="emailForm" (ngSubmit)="onSubmitEmail()" *ngIf="emailForm" novalidate>
            <div class="card card-accent-primary">
                <div class="card-header">
                    Email
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="{{ model.email }}" readonly>
                    </div>
                    <div class="form-group">
                        <input formControlName="email" type="email" class="form-control"
                               placeholder="New email address">
                    </div>
                    <div class="form-group">
                        <input formControlName="emailRepeat" type="email" class="form-control"
                               placeholder="Confirm email address">
                    </div>
                    <div class="form-group form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-save"></i>
                            Update
                        </button>
                    </div>
                </div>
            </div>
        </form>

        <form [formGroup]="passwordForm" (ngSubmit)="onSubmitPassword()" *ngIf="passwordForm" novalidate>
            <div class="card card-accent-primary">
                <div class="card-header">
                    Password
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <input formControlName="passwordOld" type="password" class="form-control"
                               placeholder="Current password">
                    </div>
                    <div class="form-group">
                        <input formControlName="password" type="password" class="form-control"
                               placeholder="New password">
                    </div>
                    <div class="form-group">
                        <input formControlName="passwordRepeat" type="password" class="form-control"
                               placeholder="Confirm new password">
                    </div>
                    <div class="form-group form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-save"></i>
                            Update
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
