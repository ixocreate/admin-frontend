<footer class="app-footer">
    <span *ngIf="(config$|async)?.project as project">
        {{ project.name }} &copy; {{ project.copyright }} {{ project.author }}.
    </span>
    <span *ngIf="(config$|async)?.project.poweredBy" class="ml-auto">
        Powered by <a href="https://github.com/kiwi-suite/kiwi" target="_blank">kiwi</a>
    </span>
</footer>
