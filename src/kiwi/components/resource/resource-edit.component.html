<div class="row">
    <div class="col-sm-6">
        <form [formGroup]="form" (ngSubmit)="onSubmit('create')">
            <div class="card">
                <div class="card-header">
                    {{ resourceName }}
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <input formControlName="name" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="color" formControlName="color" class="form-control" placeholder="Color">
                    </div>
                    <div class="form-group form-actions">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
