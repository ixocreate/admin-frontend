<div id="loader" *ngIf="!(ready$ | async)">
    <div>
        <img src="{{ assetsUrl }}/assets/img/icon.svg" alt="">
    </div>
    <div>
        <small class="text-muted text-uppercase" *ngIf="loading">
            Initializing&hellip;
        </small>
        <small class="text-muted text-uppercase" *ngIf="!loading">
            Bootstrap error
        </small>
    </div>
</div>
